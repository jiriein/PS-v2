<ion-tabs>
  <ion-tab-bar slot="bottom" style="--ion-text-color: #d6edf7 !important;">

    <ion-tab-button tab="scan">
      <ion-icon name="scan-outline"></ion-icon>
      <ion-label>{{ 'SCAN' | translate }}</ion-label>
    </ion-tab-button>
    
    <ion-tab-button tab="find">
      <ion-icon name="search-outline"></ion-icon>
      <ion-label>{{ 'FIND' | translate }}</ion-label>
    </ion-tab-button>
    
    <ion-tab-button tab="favourite">
      <ion-icon name="heart-outline"></ion-icon>
      <ion-label>{{ 'FAVOURITES' | translate }}</ion-label>
    </ion-tab-button>
    
    <ion-tab-button tab="user">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>{{ 'USER' | translate }}</ion-label>
    </ion-tab-button>
    
    <ion-tab-button tab="settings">
      <ion-icon name="settings-outline"></ion-icon>
      <ion-label>{{ 'SETTINGS' | translate }}</ion-label>
    </ion-tab-button>
    
  </ion-tab-bar>
</ion-tabs>
