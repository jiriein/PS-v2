<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/scan"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ getName(lawNumber) }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-spinner *ngIf="isLoading" name="crescent" color="primary"></ion-spinner>

  <div *ngIf="!isLoading && documentData">

    <!-- Document Metadata -->
    <ion-card>
      <ion-card-content>
        <ion-item lines="none">
          <ion-label>
            <h3>{{ 'DOCUMENT_DETAIL.EFFECT_FROM' | translate }}</h3>
            <p style="color: var(--ion-text-color) !important;">{{ formatDate(documentData.EffectFrom) }}</p>
          </ion-label>
        </ion-item>
        <ion-item lines="none" *ngIf="documentData.EffectTill">
          <ion-label>
            <h3>{{ 'DOCUMENT_DETAIL.EFFECT_TILL' | translate }}</h3>
            <p style="color: var(--ion-text-color) !important;">{{ formatDate(documentData.EffectTill) }}</p>
          </ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <!-- Document Content -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ 'DOCUMENT_DETAIL.CONTENT' | translate }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div class="document-content" style="color: var(--ion-text-color) !important;" [innerHTML]="formatContent(documentData.Body)"></div>
      </ion-card-content>
    </ion-card>
  </div>

  <div *ngIf="!isLoading && !documentData">
    <p class="ion-text-center">{{ 'DOCUMENT_DETAIL.NO_DATA' | translate }}</p>
  </div>
</ion-content>
